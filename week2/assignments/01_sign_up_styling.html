<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guided Assignment - Simple Sign Up form</title>

    <style>
    * {
        box-sizing: border-box;
        margin: 0 auto;
    }


      body {
       font-family: arial;
       background-color: #ff7070;
      }

      .container { 
        max-width: 400px;
        margin: 10px auto;
      }

      a {
      text-decoration: none;
      }

      /* This is the white area around the form and heading, etc */
      .form-wrapper {
        background-color: #fff;
        padding: 10px;
        color: #444;
        border-radius: 10px;  
      }
       

      .form-wrapper h1, .form-wrapper p {
        text-align: center;
      }
      .form-wrapper .form-group {
       margin: 7px 0;
      }
      .form-wrapper .form-group label {
        /*
          - label should be turned into a block element
          - also want to give some bottom margin to differentiate with input box
        */
        display: block;
        margin-bottom: 5px;
      }
      .form-wrapper .form-group input {
        /*
          - inputs should reach to full width of the .form-wrapper 100%
          - give some padding
          - set a solid border
          - give some border-radius to look nicer
        */
        width: 100%;
        padding: 8px;
        border: 1px solid #000;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .form-wrapper .btn {
        /*
          - give some padding to button to make it nicer,
            like 5px top-bottom, 30px left-right
          - adding border-radius will make it look better
          - set default background color to #2473fc
          - also set border with solid color #2473fc of 1px
          - give default text color to white (#fff) as background is dark
          - set text font size to 14px
        */
        padding: 5px 30px;
        border-radius: 5px;
        background-color: #2473fc;
        border: 1px solid #2473fc;
        color: #fff;
        font-size: 14px;
      }
      .form-wrapper .btn:hover {
        /* make the background color bit darker like  #245bfc */
        background-color: #245bfc;
      }
      /* setting CSS for another button */
      .form-wrapper .btn.bg-light {
        /*
          - set a light background color (#eee)
          - give the dark text color say #333
          - you should set the border color to #eee as well
        */
        background-color: #eee;
        color: #333;
        border-color: #eee;
      }
      .form-wrapper .bg-light:hover {
        /* make the background color bit darker like #ddd */
        background-color: #ddd;
      }

      .action-btns {
        /*
          - make the center alignment to all the buttons
          - add bottom margin to differentiate between the bottom text
        */
       text-align: center;
       margin-bottom: 20px;
      }
      .form-footer {
        /*
          - center align the text
          - give top and bottom margin
          - make white as text color
        */
        text-align: center;
        margin: 10px;
        color: #fff;
      }
      .form-footer a {
        /* make anchor color as yellow */
        color: yellow;
      }
    </style>
  </head>
  <body>
    <!-- form container -->
    <div class="container">
      <div class="form-wrapper">
        <h1>Sign Up</h1>
        <p>
          Only few minutes left to connect with us!
        </p>

        <form>
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" name="firstName" id="fname">
          </div>

          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" name="lastName" id="lname">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
          </div>

          <div class="form-group">
            <label for="password-confirm">Confirm Password</label>
            <input type="password" name="password-confirm" id="password-confirm">
          </div>

          <div class="action-btns">
            <button class="btn bg-light">Reset</button>
            <button class="btn" type="submit">Submit</button>
          </div>

          <p class="form-bottom-info">
            By submitting form you are confirming our
            <a href="#">Terms & Conditions</a> and
            <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>

      <p class="form-footer">Already have an account? <a href="#">Login here</a></p>
    </div>
  </body>
</html>
