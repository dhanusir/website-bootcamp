<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Types</title>

  <style>
    code {
      font-family: "Consolas", sans-serif;
      background: #dbdbdb;
    }
  </style>
</head>
<body>

  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>

  <p>
    This is a paragraph.
  </p>

  <!-- Pre: Preformatted Tag -->
  <pre>
      This is a formatted text.
      I want this in new line.
  </pre>

  <!-- Code: computer code -->
  <code>
    var x = 10;
  </code>
</body>
</html>
